<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Live Crypto Prices</h1>
            <div class="legend">
                <ul>
                    <li>Logo</li>
                    <li>Name</li>
                    <li>Price</li>
                    <li>24h %</li>
                    <li>Volume(24h)</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="coin" id="btc-coin">
                <img src="/img/img-btc.jpeg" alt="">
                <h2>Bitcoin</h2>
                    <h3 class="price">20000</h3>
                    <p class="price-change"></p>
                    <p class="volume"></p>
            </div>
            <div class="coin" id="eth-coin">
                <img src="/img/img-eth.png" alt="">
                <h2>Ethereum</h2>
                    <h3 class="price">1000</h3>
                    <p class="price-change"></p>
                    <p class="volume"></p>
            </div>
            <div class="coin" id="bnb-coin">
                <img src="/img/img-bnb.jpeg" alt="">
                <h2>Binance</h2>
                    <h3 class="price">300</h3>
                    <p class="price-change"></p>
                    <p class="volume"></p>
            </div>
            <div class="coin" id="atom-coin">
                <img src="/img/img-atom.png" alt="">
                <h2>Cosmos</h2>
                    <h3 class="price">300</h3>
                    <p class="price-change"></p>
                    <p class="volume"></p>
            </div>
            <div class="coin" id="inj-coin">
                <img src="/img/img-inj.png" alt="">
                <h2>Injective</h2>
                    <h3 class="price">300</h3>
                    <p class="price-change"></p>
                    <p class="volume"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
